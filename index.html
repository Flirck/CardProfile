<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <section class="main">

    <div class="color"></div>
    <div class="color"></div>

    <div class="card">

      <div class="card-header">

        <div class="back navigation" >
          <a href="https://www.flaticon.com/authors/freepik"><img src="./images/left-arrow.png" class="back" alt="back"></a>
        </div>

        <div class="notifications navigation">

          <div class="heart navigation">
            <a href="https://www.flaticon.com/authors/freepik"><img src="./images/heart.png" alt="like"></a>
          </div>

          <div class="list navigation">
            <a href="https://www.flaticon.com/authors/freepik"><img src="./images/list.png" alt="list"></a>
          </div>
        </div>

      </div>

      <div class="card-body">
        <div class="img-holder"><img src="./images/Profile.jpg" alt=""></div>
        <h2 class="name-age">
          Felipe Oliver
          <span class="age">26</span>
        </h2>
        <h3 class="profession">FRONTEND DEVELOPER</h3>
        <h4 class="bio">Create intuitive, creative and usable interfaces @FlpeOlivier</h4>

        <div class="button">
          Hire Me
        </div>

      </div>
      
      <div class="card-footer">
        <div class="item">
          <div class="social-img"><a href="https://www.flaticon.com/authors/freepik"><img src="./images/instagram.png" alt="designed by {Freepik} from Flaticon"></a></div>
          <h4 class="value">80K</h4>
          <h5 class="description">Followers</h5>
        </div>

        <div class="item">
          <div class="social-img"><a href="https://www.flaticon.com/authors/freepik"><img src="./images/twitter.png" alt="designed by {Freepik} from Flaticon"></a></div>
          <h4 class="value">803K</h4>
          <h5 class="description">Mentions</h5>
        </div>

        <div class="item">
          <div class="social-img"><a href="https://www.flaticon.com/authors/freepik"><img src="./images/linkedin.png" alt="designed by {Freepik} from Flaticon"></a></div>
          <h4 class="value">10K</h4>
          <h5 class="description">Connections</h5>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
